odoo_buildout_version: 3.0.1
odoo_buildout_bootstrap_cmd: "{{ odoo_buildout_venv_path }}/bin/python {{ odoo_buildout_bootstrap_path }} -c {{ odoo_buildout_config_path }} --buildout-version {{ odoo_buildout_version }} --setuptools-version {{ odoo_setuptools_version }} --allow-site-packages"

